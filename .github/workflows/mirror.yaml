on:
  workflow_dispatch:
    inputs:
      IMAGE_NAME: # ${{ github.event.inputs.IMAGE_NAME }}
        description: 'original image name'
        required: true
        default: 'jenkins/jenkins'
  push:
    branches:
      - main
         
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: "jenkins/jenkins"
      TARGET_REGISTRY: "registry.cn-hangzhou.aliyuncs.com"
      TARGET_REPOSITORY: "waterfalls/jenkins"
      IMAGE_VERSION: "latest"
      ARCH: "arm64"
    steps:
      - name: Login to Docker Registry
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} ${{ env.TARGET_REGISTRY }}
      - name: Pull, tag, and push Docker image
        run: |
          docker pull --platform ${{ env.ARCH }} ${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }}
          docker tag ${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }} ${{ env.TARGET_REGISTRY }}/${{ env.TARGET_REPOSITORY }}:${{ env.IMAGE_VERSION }}
          docker push ${{ env.TARGET_REGISTRY }}/${{ env.TARGET_REPOSITORY }}:${{ env.IMAGE_VERSION }}